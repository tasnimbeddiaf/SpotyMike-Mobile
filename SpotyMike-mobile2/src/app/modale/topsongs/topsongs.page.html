<ion-content>
  <ion-grid>
    <div class="Lead-field">
      <ion-icon name="chevron-back-outline" (click)="modal.dismiss()"></ion-icon>
      <p>Top Songs</p>
    </div>
    <div class="container">
      @for (item of TopSongs; track $index) {
      <div class="grid">
        <img [src]="item.image ||'assets/icon/img.png'" class="sapce-img">
        <span>{{item.title}}</span>
        <p class="artist-position">{{item.artist.fullname}}</p>
      </div>
      }
    </div>
  </ion-grid>
</ion-content>
