<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
     @for (song of allfavoriteSong; track $index){
        <img [src]="song.image">
      <ion-label>
        <h2>{{ song.title }}</h2>
        <p>{{ song.album_id }}</p>
      </ion-label>
     }
  </ion-list>
</ion-content>
