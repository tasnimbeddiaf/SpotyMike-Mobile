<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

    @for (song of allfavoriteSong; track $index){
      <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" [src]="song.image"/>
      </ion-thumbnail>
      <ion-label><h1>{{song.artist.fullname}}</h1><h2>artiste</h2></ion-label>
    </ion-item>
    }
