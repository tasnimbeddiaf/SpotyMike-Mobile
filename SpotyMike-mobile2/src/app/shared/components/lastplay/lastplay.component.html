

@for (item of LastplaydedList; track $index) {
  <ion-item>
  <ion-thumbnail slot="start">
    <img alt="Silhouette of mountains" [src]="item.image"/>
  </ion-thumbnail>
  <ion-label><h1>{{item.artist.fullname}}</h1><h2>artiste</h2><h4 class="duration">{{item.duration}}</h4></ion-label>
</ion-item>
}
